<!--

PDF Header

HTML template for the print header. Should be valid HTML markup with following classes used to inject printing values into them:

- 'date'        formatted print date
- 'title'       document title
- 'url'         document location
- 'pageNumber'  current page number
- 'totalPages'  total pages in the document

The $ variable is assigned to Cheerio https://cheerio.js.org/

-->

<script>
  "use strict";
  $('.test')
    .html('markdown-themeable-pdf');
</script>

<div class="text-gray-light" style="font-size: 12px;">

  <a href="https://atom.io/packages/markdown-themeable-pdf" style="color: #BBB;">
    <img src="./logo.png" alt="Logo" style="height: 1em; width: auto;" />
    <span class="test" style="display: inline-block; position: relative; top: -2px;">...</span>
  </a>

  <div style="float: right;">
    Demo PDF-Header for
    <strong class="title"></strong>
  </div>

</div>
