<!--

PDF Footer

HTML template for the print footer. Should be valid HTML markup with following classes used to inject printing values into them:

- 'date'        formatted print date
- 'title'       document title
- 'url'         document location
- 'pageNumber'  current page number
- 'totalPages'  total pages in the document

The $ variable is assigned to Cheerio https://cheerio.js.org/

-->

<script>
  "use strict";
  var dateFormat = function () {
      return (new Date()).toLocaleDateString('en-US', {
          // weekday: 'short',
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          // hour: '2-digit',
          // minute: '2-digit'
      });
  };
  $('.custom-date-format').html(dateFormat());
</script>

<div class="border-top border-gray-light text-gray-light" style="padding-top: 5px; font-size: 10px; text-align: center;">

  <div style="width: 33.33%; float: left; text-align: left;">
    Page <span class="pageNumber"></span> / <span class="totalPages"></span>
  </div>

  Created on <span class="custom-date-format"></span>

  <div style="width: 33.33%; float: right; text-align: right;">
    &copy; Copyright by <i>COMPANYNAME</i>
  </div>

</div>
